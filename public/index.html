<!DOCTYPE html>
<html lang="zh-hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row border p-3">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Twitch Channel ID</span>
        <input type="text" id="twitchid" class="form-control" placeholder="Twitch Channel ID" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="mb-3">
        <label for="customRange3" class="form-label">音調 = </label><span id="pitchValue"></span>
        <input type="range" class="form-range" min="-2" max="2" step="0.1" id="pitchRange" value=1>
      </div>
      <div class="mb-3">
        <label for="customRange3" class="form-label">速度 = </label><span id="speedValue"></span>
        <input type="range" class="form-range" min="-2" max="2" step="0.1" id="speedRange" value=1>
      </div>
      
      <button type="button" id="switchID" class="btn btn-primary">開始</button>
      <div class="status"></div>
    </div>
   
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="plugin/tmi.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
